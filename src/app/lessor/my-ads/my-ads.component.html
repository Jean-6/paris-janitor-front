<app-aside></app-aside>

<div class="container-fluid mt-4 " style="margin-left: 13%;margin-bottom:10%;width: 1100px">
  <h3>Mes annonces</h3>
  <div class="mt-4">
    <form  novalidate>
      <div class="d-flex mb-2" >
        <div class="form-group col-sm-6 ">
          <label for="type" class="form-label">Type</label>
          <select  id="type" class="form-select form-select-sm fs-6" [(ngModel)]="propertyService.propertySearchDto.type" name="type">
            <option selected>Type de bien</option>
            <option value="Apart">Appartement</option>
            <option value="Home">Maison</option>
            <option value="Studio">Studio</option>
          </select>
        </div>

        <div  class=" form-group col-sm-6 mx-2" >
          <label for="location" class="form-label">Localisation</label>
          <input id="location" type="text" class="form-control" placeholder="Ville, rÃ©gion, code postal" [(ngModel)]="propertyService.propertySearchDto.location" name="location" >
        </div>
      </div>

      <div class="d-flex">
        <div class="form-group">
          <label  for="minBudget"></label>
          <input type="text" id="minBudget" class="form-control" placeholder="Budget Min." [(ngModel)]="propertyService.propertySearchDto.minBudget" name="minBudget"/>
        </div>
        <div class="form-group mx-2">
          <label for="maxBudget"></label>
          <input type="text" id="maxBudget" class="form-control" placeholder="Budget Max." [(ngModel)]="propertyService.propertySearchDto.maxBudget" name="maxBudget"/>
        </div>
      </div>

      <div class="form-group col-sm-6  mt-2">
        <button type="submit"  class="btn btn-primary mb-3 btn-sm"  >Rechercher</button>
      </div>
    </form>
  </div>




  <div class="mt-4 grid-container" >
    <div class="grid-box" *ngFor="let property of this.myProperties">
      <a style="text-decoration:none"  [routerLink]="['/details']" [queryParams]="{ id:property.id}">
        <div class="card" style="width: 17rem;">
          <img class="card-img-top" height="180" width="100" src="../../../assets/5551029-logo-immobilier.jpg" alt="card img cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
