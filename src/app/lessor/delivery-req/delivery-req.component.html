<div class="container-fluid mt-4 " style="margin-left: 13%;margin-bottom:10%;width: 1100px">
  <h3>Suivi des prestations</h3>
  <div class="mt-4">
      <form [formGroup]="adForm" novalidate>
        <div class="d-flex mb-2" >
          <div class="form-group col-sm-6 ">
            <label for="type" class="form-label">Type</label>
            <select formControlName="type" id="type" class="form-select form-select-sm">
              <option selected></option>
              <option value="Apart">Appartement</option>
              <option value="Home">Maison</option>
              <option value="Studio">Studio</option>
            </select>
          </div>

          <div  class=" form-group col-sm-6 mx-2" >
            <label for="status" class="form-label">Status</label>
            <select formControlName="type" id="status" class="form-select form-select-sm">
              <option selected></option>
              <option value="Apart">En attente</option>
              <option value="Home">En cours</option>
              <option value="Studio">Termin√©e</option>
            </select>
          </div>
        </div>

        <div  class=" form-group col-sm-6 mx-2 mb-2" >
          <label for="requestDate" class="form-label">Date de demande</label>


          <div>
            <span>Du</span>
            <input id="requestDate" type="date" class="" />
            <span>Au</span>
            <input id="requestDate" type="date" class="" />
          </div>
        </div>

        <div>
          <button type="submit"  class="btn btn-primary mb-3 btn-sm" [disabled]="!adForm.valid" >Rechercher</button>
        </div>
    </form>
  </div>

      <tr>

        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>

    </table>

  </div>

</div>
