



<div class=" container center-div ">
  <h3>Modifier le mot de passe </h3>
</div>

<div class="container center-div mt-4 mb-5">

  <form [formGroup]="passwordForm" >
    <div style="margin-bottom: 1%" class="form-group  col-sm-2">
      <input type="email" name="email" placeholder="Email" formControlName="email" class="form-control form-control-sm" required/>
      <div class="form-error-message" *ngIf="this.passwordForm.get('email')?.touched && (this.passwordForm.get('email')?.errors || this.passwordForm.get('email')?.invalid )">
        <span>Entrer une email valide</span>
      </div>
    </div>
    <div>
      <button type="submit" (click)="onSubmit()" class="btn btn-primary mb-3 btn-sm" [disabled]="!passwordForm.valid">Envoyer</button>
    </div>
    <div><a class="link text-decoration-none" href="/signin">Se connecter</a> | <a class="link text-decoration-none" href="/signup">Ouvrir un compte</a></div>
  </form>

</div>
